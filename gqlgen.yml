schema:
  - pkg/engagement/presentation/graph/*.graphql

exec:
  filename: pkg/engagement/presentation/graph/generated/generated.go
  package: generated

federation:
  filename: pkg/engagement/presentation/graph/generated/federation.go
  package: generated

model:
  filename: pkg/engagement/domain/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: pkg/engagement/presentation/graph
  package: graph

autobind:
  - "github.com/savannahghi/engagement-service/pkg/engagement/domain"
  - "github.com/savannahghi/engagement-service/pkg/engagement/infrastructure/services/library"
  - "github.com/savannahghi/engagement-service/pkg/engagement/infrastructure/services/scheduling"
  - "github.com/savannahghi/engagement-service/pkg/engagement/infrastructure/services/uploads"
  - "github.com/savannahghi/engagement-service/pkg/engagement/application/common/dto"
  - "github.com/savannahghi/engagement-service/pkg/engagement/application/common/helpers"
  - "github.com/savannahghi/scalarutils"
  - "github.com/savannahghi/enumutils"
  - "github.com/savannahghi/feedlib"
  - "github.com/savannahghi/profileutils"
  - "github.com/savannahghi/firebasetools"
  - "github.com/savannahghi/interserviceclient"
  - "google.golang.org/api/calendar/v3"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  MsgInput:
    model:
      - github.com/savannahghi/feedlib.Message
  Msg:
    model:
      - github.com/savannahghi/feedlib.Message
  EventInput:
    model:
      - github.com/savannahghi/feedlib.Event
  PayloadInput:
    model:
      - github.com/savannahghi/feedlib.Payload
  ContextInput:
    model:
      - github.com/savannahghi/feedlib.Context
  FilterParamsInput:
    model:
      - github.com/savannahghi/engagement-service/pkg/engagement/application/common/helpers.FilterParams
  CalendarEvent:
    model:
      - "google.golang.org/api/calendar/v3.Event"
